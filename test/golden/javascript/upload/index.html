<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
    </script>
    <script src="/js/ox.ajast.js"></script>
    <script src="/js/webtoolkit.md5.js"></script>
    <script src="/js/KalturaClientBase.js"></script>
    <script src="/js/KalturaTypes.js"></script>
    <script src="/js/KalturaVO.js"></script>
    <script src="/js/KalturaServices.js"></script>
    <script src="/js/KalturaClient.js"></script>
    <script src="/js/vendor/jquery.ui.widget.js"></script>
    <script src="/js/jquery.fileupload.js"></script>
    <script src="/js/jquery.fileupload-kaltura.js"></script>

    <script>
      var config = new KalturaConfiguration(1760921);
      config.serviceUrl = "https://www.kaltura.com/";
      var client = new KalturaClient(config);
      client.session.start(function(success, ks) {
        if (!success || (ks.code && ks.message)) {
          console.log('Error starting session', success, ks);
          $('#ErrorMessage').text(ks.message || 'Unknown Error').show();
        } else {
          client.setKs(ks);
        }
        // Note: this is meant only as a sample.
        // You should NEVER generate sessions on the client,
        // as this exposes your Admin Secret to users.
        // Instead, generate a session on the server and pass the
        // KS to the client.
      }, "8d6cb692ab0f41bfa6bde373204c4b40",
      "lucybot@example.com",
      KalturaSessionType.ADMIN,
      1760921)
    </script>
    <script src="http://player.kaltura.com/mwEmbedLoader.php"></script>
    <script src="http://player.kaltura.com/kWidget/kWidget.auth.js"></script>
    <script type="text/javascript">
      var CreateBaseEntry = function(request, callback) {
        entry = new KalturaBaseEntry();
        entry.name = request.name;
        var uploadTokenId = request.uploadTokenId;

        var checkStatus = function(success, results) {
          if (!success || (results.code && results.message)) {
            console.log('Kaltura Error', success, results);
          } else if (results.status !== 2) {
            $('#UploadStatus').text(
                'Entry not ready yet (status ' + results.status + ')');
            setTimeout(function() {
              client.media.get(checkStatus, results.id);
            }, 100);
          } else {
            $('#UploadStatusBar').hide();
            $('#UploadSuccess').show();
            callback(results)
          }
        }
        client.baseEntry.addFromUploadedFile(checkStatus, entry, uploadTokenId);
      };
    </script>
  </head>
  <body>
    <script id="UploadForm-template" type="text/x-underscore-template" style="display: none">
      <script type="text/javascript">
        var setupUpload = function() {
          if (!client.ks) return setTimeout(setupUpload, 100);
          file = $('input[name="fileData"]').fileupload({
            apiURL:'http://www.kaltura.com/api_v3/',
            url: 'http://www.kaltura.com/api_v3/?service=uploadToken&action=upload&format=1',
            ks: client.ks,
            singleFileUploads: true,
            dataType: 'json',
            autoUpload: true,
            submit: function(e, data) {
              $('#UploadStatusBar').show();
            },
            done: function(e, data) {
              $('#UploadDone').html(UploadDone({result: data.result}));
            },
          });
        };
        $(document).ready(setupUpload);
      <% print("</"+"script>"); %>

      <h1>Upload Video</h1>
      <hr></hr>
      <label>Video to Upload</label>
      <input type="file" name="fileData"></input>
      <div id="UploadStatusBar" class="alert alert-info" style="display: none">
        <i class="fa fa-spin fa-refresh"></i>  
        <span id="UploadStatus">
          Uploading
        </span>
      </div>
      <div id="UploadSuccess" class="alert alert-success" style="display: none">
        Video uploaded successfully.
      </div>
      <div id="UploadDone"></div>
    </script>
    <script type="text/javascript">
      var UploadForm = _.template($('#UploadForm-template').text());
    </script>

    <script id="UploadDone-template" type="text/x-underscore-template" style="display: none">
      <script>
        $('#UploadStatus').text('Uploaded file <%= result.fileName %>. Creating entry...');
      <% print("</"+"script>"); %>

      <div id="CreateBaseEntry-result"></div>
      <%
          CreateBaseEntry({
             name: result.fileName,
             uploadTokenId: result.id,
          }, function(result) {
            $('#CreateBaseEntry-result').replaceWith(CreatedEntry({result: result}))
          })
      %>
    </script>
    <script type="text/javascript">
      var UploadDone = _.template($('#UploadDone-template').text());
    </script>

    <script id="CreatedEntry-template" type="text/x-underscore-template" style="display: none">
      <%
          print(KalturaMediaEntry({result: result}));
      %>
    </script>
    <script type="text/javascript">
      var CreatedEntry = _.template($('#CreatedEntry-template').text());
    </script>

    <script id="KalturaMediaEntry-template" type="text/x-underscore-template" style="display: none">
      <div class="row" style="margin-bottom: 10px">
        <div class="col-xs-12 col-md-5">
          <h2><%= result.name %></h2>
          <p><%= result.description %></p>
        </div>
        <div class="col-xs-12 col-md-6 col-md-offset-1">
          <script src="https://cdnapisec.kaltura.com/p/<%= result.partnerId %>/sp/<%= result.partnerId %>00/embedIframeJs/uiconf_id/28959921/partner_id/<%= result.partnerId %>">
          <% print("</"+"script>"); %>
          <div id="kaltura_player_<%= result.id %>" style="width: 560px; height: 395px;">
          </div>
          <script>
          kWidget.thumbEmbed({
            "targetId": "kaltura_player_<%= result.id %>",
            "wid": "_<%= result.partnerId %>",
            "uiconf_id": 28959921,
            "flashvars": {},
            "cache_st": 1437326770,
            "entry_id": "<%= result.id %>"
          });
          <% print("</"+"script>"); %>
        </div>
      </div>
    </script>
    <script type="text/javascript">
      var KalturaMediaEntry = _.template($('#KalturaMediaEntry-template').text());
    </script>

    <div id="ErrorMessage" class="alert alert-danger" style="display: none"></div>
    <div class="container" style="margin-top:40px">
    </div>
    <script type="text/javascript">
      $('.container').html(UploadForm())
    </script>
  </body>
</html>
