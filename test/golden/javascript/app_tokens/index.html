<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
    </script>
    <script src="/js/ox.ajast.js"></script>
    <script src="/js/webtoolkit.md5.js"></script>
    <script src="/js/KalturaClientBase.js"></script>
    <script src="/js/KalturaTypes.js"></script>
    <script src="/js/KalturaVO.js"></script>
    <script src="/js/KalturaServices.js"></script>
    <script src="/js/KalturaClient.js"></script>
    <script src="/js/vendor/jquery.ui.widget.js"></script>
    <script src="/js/jquery.fileupload.js"></script>
    <script src="/js/jquery.fileupload-kaltura.js"></script>

    <script>
      var config = new KalturaConfiguration(1760921);
      config.serviceUrl = "http://www.kaltura.com/";
      var client = new KalturaClient(config);
      client.session.start(function(success, ks) {
        if (!success || (ks.code && ks.message)) {
          console.log('Error starting session', success, ks);
          $('#ErrorMessage').text(ks.message || 'Unknown Error').show();
        } else {
          client.setKs(ks);
        }
      }, "8d6cb692ab0f41bfa6bde373204c4b40",
      null,
      KalturaSessionType.ADMIN,
      1760921)
    </script>
    <script type="text/javascript">
      var listAppToken = function(request, callback) {
        filter = new KalturaAppTokenFilter();
        pager = new KalturaFilterPager();

        var getResults = function() {
          if (!client.ks) return setTimeout(getResults, 100);
          client.appToken.listAction(function(success, results) {
            if (!success || (results.code && results.message)) {
              console.log('Kaltura Error', success, results);
            } else {
              console.log('Kaltura Result', results);
              callback(results.objects)
            }
          },
          filter,
          pager);
        }
        getResults();
      };
    </script>
  </head>
  <body>
    <script id="KalturaAppTokenListResponse-template" type="text/x-underscore-template" style="display: none">
      <h1>My App Tokens</h1>
      <hr></hr>
      <% result.forEach(function(appToken, index) { %>
        <h3>Token ID <%= appToken.id %></h3>
        <p>Token: <%= appToken.token %></p>
        <p>Type: 
          <% if(appToken.sessionType == 0) { %>
            <span>Admin</span>
          <% } %>
          <% if(appToken.sessionType == 2) { %>
            <span>User</span>
          <% } %>
        </p>
        <p>Duration: <%= appToken.sessionDuration %></p>
        <p>
          Status: 
          <% if(appToken.status == 1) { %>
            <span>Disabled</span>
          <% } %>
          <% if(appToken.status == 2) { %>
            <span>Active</span>
          <% } %>
          <% if(appToken.status == 3) { %>
            <span>Deleted</span>
          <% } %>
        </p>
        <hr></hr>
      <% }); %>
      <%
          print(AddAppToken({result: result}));
      %>
    </script>
    <script type="text/javascript">
      var KalturaAppTokenListResponse = _.template($('#KalturaAppTokenListResponse-template').text());
    </script>

    <script id="AddAppToken-template" type="text/x-underscore-template" style="display: none">
      <form id="AddAppTokenForm">
        <div class="form-group">
          <label>Session Type</label>
          <select class="form-control" name="sessionType">
            <option value="0">Admin</option>
            <option value="2">User</option>
          </select>
        </div>
        <div class="form-group">
          <label>Session Duration (ms)</label>
          <input class="form-control" type="number" name="sessionDuration"></input>
        </div>
        <div class="form-group">
          <input class="btn btn-success" type="submit" value="Add App Token"></input>
        </div>
      </form>
      <script>
        $('#AddAppTokenForm').submit(function() {
          var appToken = new KalturaAppToken();
          appToken.sessionDuration = $('input[name="sessionDuration"]').val();
          appToken.sessionType = parseInt($('input[name="sessionType"]').val());
          client.appToken.add(function(success, appToken) {
            client.appToken.listAction(function(success, response) {
              $('.container').html(KalturaAppTokenListResponse({result: response.objects}));
            })
          }, appToken);
          return false;
        })
      <% print("</"+"script>"); %>
    </script>
    <script type="text/javascript">
      var AddAppToken = _.template($('#AddAppToken-template').text());
    </script>

    <div id="ErrorMessage" class="alert alert-danger" style="display: none"></div>
    <div class="container" style="margin-top:40px">
    </div>
    <script type="text/javascript">
      listAppToken({}, function(result) {
        $('.container').html(KalturaAppTokenListResponse({result: result}));
      })
    </script>
  </body>
</html>
